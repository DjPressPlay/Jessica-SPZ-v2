<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Battle Board</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #111;
    font-family: sans-serif;
  }

  /* Full mat container */
  .board-container {
    width: 100vw;
    height: 100vh;
    border: 8px solid #222;
    border-radius: 18px;
    box-shadow: inset 0 0 0 6px #0ff;
    display: flex;
    flex-direction: column;
  }

  /* Each section (CPU / Shared / Player) */
  .map-section {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 12px;
    border-top: 3px solid #000; /* divider between sections */
  }
  .map-section:first-child {
    border-top: none; /* no divider on top */
  }

  /* Backgrounds for each section */
  .cpu-section {
    background: url("https://miro.medium.com/v2/resize:fit:1100/format:webp/1*rd76wCu4QjZcQWV9wraB_g.png") center/cover no-repeat;
  }
  .shared-section {
    background: url("https://tools.toywiz.com/_images/_webp/_products/lg/legacyvaliantplaymat.webp") center/cover no-repeat;
  }
  .player-section {
    background: url("https://miro.medium.com/v2/resize:fit:1100/format:webp/0*gtZUOQrS_bCJXFtO") center/cover no-repeat;
  }

  /* Zones inside sections */
  .zone {
    display: flex;
    justify-content: center;
    gap: 12px;
  }

  /* Card slots */
  .slot {
    width: 80px;
    height: 120px;
    border: 2px solid #666;
    border-radius: 6px;
    background: #222;
  }
  .cpu-hand .slot:nth-child(1){ transform: rotate(-8deg); }
.cpu-hand .slot:nth-child(2){ transform: rotate(-4deg); }
.cpu-hand .slot:nth-child(3){ transform: rotate(0deg); }
.cpu-hand .slot:nth-child(4){ transform: rotate(4deg); }
.cpu-hand .slot:nth-child(5){ transform: rotate(8deg); }

.player-hand .slot:nth-child(1){ transform: rotate(-8deg); }
.player-hand .slot:nth-child(2){ transform: rotate(-4deg); }
.player-hand .slot:nth-child(3){ transform: rotate(0deg); }
.player-hand .slot:nth-child(4){ transform: rotate(4deg); }
.player-hand .slot:nth-child(5){ transform: rotate(8deg); }

.cpu-hand .slot,
.player-hand .slot {
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.cpu-hand .slot:hover,
.player-hand .slot:hover {
  transform: scale(1.1) rotate(0deg);
  box-shadow: 0 0 25px rgba(0,255,255,0.7), 0 0 40px rgba(255,0,255,0.6);
  z-index: 10;
}

  
</style>
</head>
<body>
  <div class="board-container">

    <!-- CPU Section -->
    <div class="map-section cpu-section">
      <!-- CPU Hand (5) -->
      <div class="zone cpu-hand">
        <div class="slot"></div><div class="slot"></div><div class="slot"></div><div class="slot"></div><div class="slot"></div>
      </div>
      <!-- CPU Traps (3) -->
      <div class="zone cpu-traps">
        <div class="slot"></div><div class="slot"></div><div class="slot"></div>
      </div>
    </div>

    <!-- Shared Section -->
    <div class="map-section shared-section">
      <!-- CPU Battle Row (1) -->
      <div class="zone cpu-battle">
        <div class="slot"></div>
      </div>
      <!-- Player Battle Row (1) -->
      <div class="zone player-battle">
        <div class="slot"></div>
      </div>
    </div>

    <!-- Player Section -->
    <div class="map-section player-section">
      <!-- Player Traps (3) -->
      <div class="zone player-traps">
        <div class="slot"></div><div class="slot"></div><div class="slot"></div>
      </div>
      <!-- Player Hand (5) -->
      <div class="zone player-hand">
        <div class="slot"></div><div class="slot"></div><div class="slot"></div><div class="slot"></div><div class="slot"></div>
      </div>
    </div>

  </div>
</body>
</html>
