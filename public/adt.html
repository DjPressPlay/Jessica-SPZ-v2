<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Battle Board</title>
<style>
  body {
    background:#111;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    font-family:sans-serif;
  }

 .board-container {
  position: relative;
  border: 8px solid #222;          /* outer edge */
  border-radius: 18px;
  padding: 12px;

  /* Inner frame */
  box-shadow: inset 0 0 0 6px #0ff; /* glowing inner border */
  
  /* Background image */
  background: url("https://i.ibb.co/yQmVhHk/card-bg.jpg") center/cover no-repeat;
}


  /* Board grid */
  .board {
    display:grid;
    grid-template-rows: repeat(6, auto);
    gap:12px;
  }

  .zone {
    display:flex;
    justify-content:center;
    gap:8px;
  }

  .slot {
    width:80px;
    height:120px;
    border:2px solid #666;
    border-radius:6px;
    background:#222;
  }
</style>
</head>
<body>
  <div class="board-container">
    <div class="board">

      <!-- Concealed / CPU Hand -->
      <div class="zone cpu-hand">
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
      </div>

      <!-- CPU Trap Zone -->
      <div class="zone cpu-traps">
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
      </div>

      <!-- CPU Battle Row -->
      <div class="zone cpu-battle">
        <div class="slot"></div>
      </div>

      <!-- Player Battle Row -->
      <div class="zone player-battle">
        <div class="slot"></div>
      </div>

      <!-- Player Trap Zone -->
      <div class="zone player-traps">
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
      </div>

      <!-- Player Hand -->
      <div class="zone player-hand">
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
      </div>

    </div>
  </div>
</body>
</html>
