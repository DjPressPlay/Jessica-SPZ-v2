
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SporeZ ‚Äî Battle Arena</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }
    h1 { color: #0ff; margin-bottom: 1rem; }
    .arena {
      display: grid;
      grid-template-rows: 1fr auto 1fr;
      grid-gap: 1rem;
      width: 100%;
      max-width: 1200px;
    }
    .row { display: flex; justify-content: center; gap: .5rem; }
    .card-slot {
      width: 100px; height: 140px;
      border: 2px dashed rgba(0,255,255,0.4);
      border-radius: 8px;
      background: rgba(0,0,0,0.3);
      display: flex; align-items: center; justify-content: center;
      font-size: .7rem; text-align: center;
      color: #777;
    }
    .battle-row { display: flex; justify-content: center; gap: 2rem; }
    .trap-row { display: flex; justify-content: center; gap: .5rem; margin-top: .5rem; }
    .controls { margin-top: 1rem; text-align: center; }
    button {
      padding: .7rem 1.5rem;
      background: linear-gradient(90deg,#00f0ff,#ff00ff);
      border: none; border-radius: 6px;
      color: #fff; font-weight: bold; cursor: pointer;
      box-shadow: 0 0 12px rgba(0,255,255,0.5);
      transition: transform 0.2s ease;
    }
    button:hover { transform: scale(1.05); }
    #countdown {
      font-size: 2rem;
      color: #f0f;
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <h1>‚öîÔ∏è SporeZ Battle Arena</h1>
  <div class="arena">

    <!-- CPU Hand -->
    <div class="row" id="cpu-hand">
      <div class="card-slot">CPU Card</div>
      <div class="card-slot">CPU Card</div>
      <div class="card-slot">CPU Card</div>
      <div class="card-slot">CPU Card</div>
      <div class="card-slot">CPU Card</div>
    </div>

    <!-- Battlefield -->
    <div class="battle-row">
      <div>
        <div class="card-slot" id="cpu-battle">CPU Battle</div>
        <div class="trap-row">
          <div class="card-slot">Trap</div>
          <div class="card-slot">Trap</div>
          <div class="card-slot">Trap</div>
        </div>
      </div>
      <div>
        <div class="card-slot" id="player-battle">Player Battle</div>
        <div class="trap-row">
          <div class="card-slot">Trap</div>
          <div class="card-slot">Trap</div>
          <div class="card-slot">Trap</div>
        </div>
      </div>
    </div>

    <!-- Player Hand -->
    <div class="row" id="player-hand">
      <div class="card-slot">Your Card</div>
      <div class="card-slot">Your Card</div>
      <div class="card-slot">Your Card</div>
      <div class="card-slot">Your Card</div>
      <div class="card-slot">Your Card</div>
    </div>
  </div>

  <div class="controls">
    <button id="attack-btn">‚ö° Attack</button>
    <button id="defend-btn">üõ°Ô∏è Defend</button>
    <button id="ready-btn">‚úÖ Ready</button>
    <div id="countdown">3</div>
  </div>

<script>
let playerChoice = null;
let cpuChoice = null;

document.getElementById("attack-btn").addEventListener("click", () => {
  playerChoice = "ATK";
  alert("You chose Attack!");
});
document.getElementById("defend-btn").addEventListener("click", () => {
  playerChoice = "DEF";
  alert("You chose Defend!");
});

document.getElementById("ready-btn").addEventListener("click", () => {
  if (!playerChoice) { alert("Choose ATK or DEF first!"); return; }
  cpuChoice = Math.random() > 0.5 ? "ATK" : "DEF";

  const cd = document.getElementById("countdown");
  cd.style.display = "block";
  let counter = 3;
  cd.textContent = counter;

  const interval = setInterval(() => {
    counter--;
    if (counter === 0) {
      clearInterval(interval);
      cd.textContent = "Reveal!";
      setTimeout(() => {
        cd.style.display = "none";
        resolveBattle();
      }, 800);
    } else {
      cd.textContent = counter;
    }
  }, 1000);
});

function resolveBattle() {
  // simple RPS-like resolution
  if (playerChoice === cpuChoice) {
    alert("Tie! Both chose " + playerChoice);
  } else if (playerChoice === "ATK" && cpuChoice === "DEF") {
    alert("You WIN! ATK beats DEF");
  } else if (playerChoice === "DEF" && cpuChoice === "ATK") {
    alert("CPU Wins! ATK beats DEF");
  } else {
    alert("Special case! Future trap logic here.");
  }
  playerChoice = null;
}
</script>
</body>
</html>
