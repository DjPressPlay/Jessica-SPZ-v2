<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Battle Board</title>
<style>
  html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: #111;
    overflow: hidden; /* never scroll */
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Wrapper scales board into viewport */
  .mat-wrapper {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Board always fits window without scroll */
  .board-container {
    width: 100%;
    height: 100%;
    max-width: 1200px;
    max-height: 700px;
    aspect-ratio: 16/9;
    border: 8px solid #222;
    border-radius: 18px;
    box-shadow: inset 0 0 0 6px #0ff, 0 0 40px rgba(0,255,255,0.4);
    display: flex;
    flex-direction: column;
    background: #111;
    object-fit: contain; /* keep proportion inside viewport */
  }

  .map-section {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 12px;
    border-top: 3px solid #000;
  }
  .map-section:first-child { border-top: none; }

  /* Backgrounds */
  .cpu-section {
    background: url("https://miro.medium.com/v2/resize:fit:1100/format:webp/1*rd76wCu4QjZcQWV9wraB_g.png") center/cover no-repeat;
  }
  .shared-section {
    background: url("https://tools.toywiz.com/_images/_webp/_products/lg/legacyvaliantplaymat.webp") center/cover no-repeat;
  }
  .player-section {
    background: url("https://miro.medium.com/v2/resize:fit:1100/format:webp/0*gtZUOQrS_bCJXFtO") center/cover no-repeat;
  }

  .zone {
    display: flex;
    justify-content: center;
    gap: 12px;
  }

  /* Slots scale with board */
  .slot {
    width: 8%;
    aspect-ratio: 2/3;
    border: 2px solid #666;
    border-radius: 6px;
    background: #222;
  }

  .battle-counter {
    width: 10%;
    aspect-ratio: 1/1;
    border-radius: 50%;
    background: radial-gradient(circle, #0ff 30%, #111 100%);
    color: #fff;
    font-size: 2vw;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 12px auto;
    box-shadow: 0 0 20px rgba(0,255,255,0.6);
    text-shadow: 0 0 10px #000;
  }

  /* Fan effect */
  .cpu-hand .slot:nth-child(1){ transform: rotate(-8deg); }
  .cpu-hand .slot:nth-child(2){ transform: rotate(-4deg); }
  .cpu-hand .slot:nth-child(3){ transform: rotate(0deg); }
  .cpu-hand .slot:nth-child(4){ transform: rotate(4deg); }
  .cpu-hand .slot:nth-child(5){ transform: rotate(8deg); }

  .player-hand .slot:nth-child(1){ transform: rotate(-8deg); }
  .player-hand .slot:nth-child(2){ transform: rotate(-4deg); }
  .player-hand .slot:nth-child(3){ transform: rotate(0deg); }
  .player-hand .slot:nth-child(4){ transform: rotate(4deg); }
  .player-hand .slot:nth-child(5){ transform: rotate(8deg); }

  .cpu-hand .slot,
  .player-hand .slot {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .cpu-hand .slot:hover,
  .player-hand .slot:hover {
    transform: scale(1.1) rotate(0deg);
    box-shadow: 0 0 25px rgba(0,255,255,0.7),
                0 0 40px rgba(255,0,255,0.6);
    z-index: 10;
  }
</style>
</head>
<body>
  <div class="mat-wrapper">
    <div class="board-container">

      <!-- CPU Section -->
      <div class="map-section cpu-section">
        <div class="zone cpu-hand">
          <div class="slot"></div><div class="slot"></div><div class="slot"></div><div class="slot"></div><div class="slot"></div>
        </div>
        <div class="zone cpu-traps">
          <div class="slot"></div><div class="slot"></div><div class="slot"></div>
        </div>
      </div>

      <!-- Shared Battle Zone -->
      <div class="map-section shared-section">
        <div class="zone cpu-battle"><div class="slot"></div></div>
        <div class="battle-counter">3</div>
        <div class="zone player-battle"><div class="slot"></div></div>
      </div>

      <!-- Player Section -->
      <div class="map-section player-section">
        <div class="zone player-traps">
          <div class="slot"></div><div class="slot"></div><div class="slot"></div>
        </div>
        <div class="zone player-hand">
          <div class="slot"></div><div class="slot"></div><div class="slot"></div><div class="slot"></div><div class="slot"></div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
