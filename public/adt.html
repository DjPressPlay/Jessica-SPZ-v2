<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ADT Battle Mat</title>
  <link rel="stylesheet" href="adt.css">
</head>
<body>
  <div class="battle-mat">
    
    <!-- Trap Row (Top) -->
    <div class="trap-row">
      <div class="trap-slot">T</div>
      <div class="trap-slot">T</div>
      <div class="trap-slot">T</div>
    </div>

    <!-- CPU + Counter + Player -->
    <div class="card-box">| cpu |</div>
    <div class="counter">0</div>
    <div class="card-box">| 1 |</div>

    <!-- Trap Row (Bottom) -->
    <div class="trap-row">
      <div class="trap-slot">T</div>
      <div class="trap-slot">T</div>
      <div class="trap-slot">T</div>
    </div>

    <!-- Player Hand -->
    <div class="hand">---| REVEALED HAND |---</div>

  </div>
</body>
</html>
