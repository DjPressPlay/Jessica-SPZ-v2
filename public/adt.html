<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SporeZ â€” ADT Battle</title>
  <link rel="stylesheet" href="adt.css">
</head>
<body>

  <div class="battle-map">

    <!-- CPU HAND -->
    <div class="row cpu-hand">
      <div class="hand concealed">CPU HAND</div>
      <div class="traps">
        <div class="trap-slot">T</div>
        <div class="trap-slot">T</div>
        <div class="trap-slot">T</div>
        <div class="trap-label">TRAP BOOST</div>
      </div>
    </div>

    <!-- CPU Player Zone -->
    <div class="row cpu-zone">
      <div class="battle-slot">CPU CARD</div>
      <div class="counter">COUNTER: <span id="cpu-counter">0</span></div>
    </div>

    <!-- Human Player Zone -->
    <div class="row player-zone">
      <div class="battle-slot">PLAYER CARD</div>
      <div class="counter">COUNTER: <span id="player-counter">0</span></div>
    </div>

    <!-- PLAYER HAND -->
    <div class="row player-hand">
      <div class="hand revealed">PLAYER HAND</div>
      <div class="traps">
        <div class="trap-slot">T</div>
        <div class="trap-slot">T</div>
        <div class="trap-slot">T</div>
        <div class="trap-label">TRAP BOOST</div>
      </div>
    </div>

  </div>

  <script src="adt.js"></script>
</body>
</html>
