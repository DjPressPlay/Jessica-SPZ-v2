<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Battle Board</title>
<style>
  body {
    background:#111;
    margin:0;
    height:100vh;
    font-family:sans-serif;
  }

  .board-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    border: 8px solid #222;
    border-radius: 18px;
    padding: 16px;
    box-sizing: border-box;

    /* Inner frame */
    box-shadow: inset 0 0 0 6px #0ff;

    /* Background */
    background: url("https://i.ibb.co/yQmVhHk/card-bg.jpg") center/cover no-repeat;

    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .section {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
  }

  .zone {
    display: flex;
    justify-content: center;
    gap: 12px;
  }

  .slot {
    width: 80px;
    height: 120px;
    border: 2px solid #666;
    border-radius: 6px;
    background: #222;
  }
</style>
</head>
<body>
  <div class="board-container">

    <!-- CPU Section (Top) -->
    <div class="section cpu-section">
      <div class="zone cpu-hand">
        <div class="slot"></div><div class="slot"></div><div class="slot"></div><div class="slot"></div><div class="slot"></div>
      </div>
      <div class="zone cpu-traps">
        <div class="slot"></div><div class="slot"></div><div class="slot"></div>
      </div>
    </div>

    <!-- Shared Section (Middle) -->
    <div class="section shared-section">
      <div class="zone cpu-battle">
        <div class="slot"></div><div class="slot"></div><div class="slot"></div>
      </div>
      <div class="zone player-battle">
        <div class="slot"></div><div class="slot"></div><div class="slot"></div>
      </div>
    </div>

    <!-- Player Section (Bottom) -->
    <div class="section player-section">
      <div class="zone player-traps">
        <div class="slot"></div><div class="slot"></div><div class="slot"></div>
      </div>
      <div class="zone player-hand">
        <div class="slot"></div><div class="slot"></div><div class="slot"></div><div class="slot"></div><div class="slot"></div>
      </div>
    </div>

  </div>
</body>
</html>
