<div class="battle-mat">

  <!-- CPU HAND -->
  <div class="hand cpu-hand">CPU HAND (Concealed)</div>

  <!-- CPU Traps -->
  <div class="trap-row">
    <div class="trap-slot">T</div>
    <div class="trap-slot">T</div>
    <div class="trap-slot">T</div>
    <span class="trap-label">TRAP BOOST</span>
  </div>

  <!-- CPU + Counter column + PLAYER -->
  <div class="center-lane">
    <div class="side cpu-side">CPU PLAYER</div>

    <div class="counter-col">
      <div class="cpu-id">| CPU |</div>
      <div class="counter">0</div>
      <div class="player-id">| 1 |</div>
    </div>

    <div class="side player-side">HUMAN PLAYER</div>
  </div>

  <!-- Player Traps -->
  <div class="trap-row">
    <div class="trap-slot">T</div>
    <div class="trap-slot">T</div>
    <div class="trap-slot">T</div>
    <span class="trap-label">TRAP BOOST</span>
  </div>

  <!-- Player Hand -->
  <div class="hand player-hand">PLAYER HAND (Revealed)</div>

</div>
