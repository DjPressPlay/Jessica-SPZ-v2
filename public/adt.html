<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Battle Board</title>
  <script src="adt.js"></script>
  <script type="module" src="./card_library.js"></script>
  <script type="module" src="./card_slot_controller.js"></script>
  <script type="module" src="./dealer.js"></script>
  <link rel="stylesheet" href="adt.css">

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      initCardInfoHover();
    });
  </script>

  <style>
html, body {
}


.cpu-deck { top: 20px; left: 20px; }
.player-deck { bottom: 20px; right: 20px; }


.grave {
position: fixed;
width: 80px;
height: 110px;
background: #333;
border: 3px solid #990000;
border-radius: 8px;
box-shadow: 0 0 12px rgba(255,0,0,0.5);
z-index: 9999;
}


.grave-cpu {
left: 20px;
top: 50%;
transform: translateY(-50%);
}


.grave-player {
right: 20px;
top: 50%;
transform: translateY(-50%);
}


.message-box {
position: fixed;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
min-width: 300px;
max-width: 80vw;
padding: 20px 30px;
background: rgba(0, 0, 0, 0.85);
color: #fff;
font-size: 2.2rem;
font-style: italic;
font-weight: bold;
text-align: center;
border: 2px solid #0ff;
border-radius: 10px;
box-shadow: 0 0 20px rgba(0,255,255,0.4);
z-index: 99999;
display: none;
text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
}


.card-info {
position: absolute;
top: 50%;
transform: translateY(-50%);
width: 160px;
min-height: 60px;
padding: 10px;
background: rgba(0, 0, 0, 0.85);
color: #fff;
font-size: 0.9rem;
font-style: italic;
font-weight: bold;
border: 2px solid #0ff;
border-radius: 6px;
box-shadow: 0 0 10px rgba(0,255,255,0.3);
text-align: center;
z-index: 9999;
}


.info-left {
right: 130px;
}


.info-right {
left: 130px;
}
</style>
</head>
<body>
  <!-- Floating -->
  <div id="slot-deck-cpu" class="deck cpu-deck" data-type="DECK"></div>
  <div id="slot-deck-player" class="deck player-deck" data-type="DECK"></div>

  <div class="hud cpu-hud">
    <div id="cpu-card-info" class="card-info info-left">Card Info...</div>
    <div class="hud-pic"><img src="https://miro.medium.com/v2/resize:fit:786/format:webp/1*rYMkBL3JcdN_oYqWG4opHw.png" alt="CPU Avatar"></div>
    <div class="hud-name">CPU</div>
    <div class="hud-health"><div class="hud-health-fill" style="width: 100%;"></div></div>
  </div>

  <div class="hud player-hud">
    <div class="hud-pic"><img src="https://miro.medium.com/v2/resize:fit:786/format:webp/1*rYMkBL3JcdN_oYqWG4opHw.png" alt="Player Avatar"></div>
    <div class="hud-name">PLAYER</div>
    <div class="hud-health"><div class="hud-health-fill" style="width: 100%;"></div></div>
    <div id="player-card-info" class="card-info info-right">Card Info...</div>
  </div>

  <div id="slot-grave-cpu" class="grave grave-cpu" data-type="GRAVE"></div>
  <div id="slot-grave-player" class="grave grave-player" data-type="GRAVE"></div>
  <div id="game-message" class="message-box">Waiting...</div>

  <!-- BOARD WRAPPER ✅ -->
  <div class="board-container">
    <div class="map-section cpu-section">
      <div class="zone cpu-hand">
        <div class="slot" id="slot-hand-cpu-1" data-type="HAND"></div>
        <div class="slot" id="slot-hand-cpu-2" data-type="HAND"></div>
        <div class="slot" id="slot-hand-cpu-3" data-type="HAND"></div>
        <div class="slot" id="slot-hand-cpu-4" data-type="HAND"></div>
        <div class="slot" id="slot-hand-cpu-5" data-type="HAND"></div>
        <div class="slot" id="slot-hand-cpu-6" data-type="HAND" style="display:none;"></div>
        <div class="slot" id="slot-hand-cpu-7" data-type="HAND" style="display:none;"></div>
      </div>
      <div class="zone cpu-traps">
        <div class="slot" id="slot-trap-cpu-1" data-type="TRAP"></div>
        <div class="slot" id="slot-trap-cpu-2" data-type="TRAP"></div>
        <div class="slot" id="slot-trap-cpu-3" data-type="TRAP"></div>
      </div>
    </div>

    <div class="map-section shared-section">
      <div class="zone cpu-battle">
        <div class="slot" id="slot-battle-cpu-1" data-type="BATTLE ZONE"></div>
      </div>
      <div class="battle-counter" id="battle-counter">3</div>
      <div class="zone player-battle">
        <div class="slot" id="slot-battle-player-1" data-type="BATTLE ZONE"></div>
      </div>
    </div>

    <div class="map-section player-section">
      <div class="zone player-traps">
        <div class="slot" id="slot-trap-player-1" data-type="TRAP"></div>
        <div class="slot" id="slot-trap-player-2" data-type="TRAP"></div>
        <div class="slot" id="slot-trap-player-3" data-type="TRAP"></div>
      </div>
      <div class="zone player-hand">
        <div class="slot" id="slot-hand-player-1" data-type="HAND"></div>
        <div class="slot" id="slot-hand-player-2" data-type="HAND"></div>
        <div class="slot" id="slot-hand-player-3" data-type="HAND"></div>
        <div class="slot" id="slot-hand-player-4" data-type="HAND"></div>
        <div class="slot" id="slot-hand-player-5" data-type="HAND"></div>
        <div class="slot" id="slot-hand-player-6" data-type="HAND" style="display:none;"></div>
        <div class="slot" id="slot-hand-player-7" data-type="HAND" style="display:none;"></div>
      </div>
    </div>
  </div>
</body>
</html>
