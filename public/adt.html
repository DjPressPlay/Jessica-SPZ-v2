<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Battle Board</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="board">

    <!-- Concealed / CPU Hand -->
    <div class="row">
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="slot"></div>
    </div>

    <!-- CPU Trap Zone -->
    <div class="row">
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="slot"></div>
    </div>

    <!-- CPU + Player Battle Area -->
    <div class="row">
      <div class="slot"></div>
    </div>
    <div class="row">
      <div class="slot"></div>
    </div>

    <!-- Player Trap Zone -->
    <div class="row">
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="slot"></div>
    </div>

    <!-- Player Hand -->
    <div class="row">
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="slot"></div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
