<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Battle Board</title>
<style>
  html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: #111;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  /* Container that scales the entire board */
  .mat-wrapper {
    width: 100%;
    height: 100%;
    max-width: 1200px;   /* shrink here */
    max-height: 700px;   /* shrink here */
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .board-container {
    width: 100%;
    height: 100%;
    border: 8px solid #222;
    border-radius: 18px;
    box-shadow: inset 0 0 0 6px #0ff;
    display: flex;
    flex-direction: column;
  }

  .map-section {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 12px;
    border-top: 3px solid #000;
  }
  .map-section:first-child { border-top: none; }

  /* Backgrounds */
  .cpu-section {
    background: url("https://miro.medium.com/v2/resize:fit:1100/format:webp/1*rd76wCu4QjZcQWV9wraB_g.png") center/cover no-repeat;
  }
  .shared-section {
    background: url("https://tools.toywiz.com/_images/_webp/_products/lg/legacyvaliantplaymat.webp") center/cover no-repeat;
  }
  .player-section {
    background: url("https://miro.medium.com/v2/resize:fit:1100/format:webp/0*gtZUOQrS_bCJXFtO") center/cover no-repeat;
  }

  .zone {
    display: flex;
    justify-content: center;
    gap: 12px;
  }

  .slot {
    width: 80px;
    height: 120px;
    border: 2px solid #666;
    border-radius: 6px;
    background: #222;
  }

  .battle-counter {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: radial-gradient(circle, #0ff 30%, #111 100%);
    color: #fff;
    font-size: 2rem;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 12px auto;
    box-shadow: 0 0 20px rgba(0,255,255,0.6);
    text-shadow: 0 0 10px #000;
  }
</style>
</head>
<body>
  <div class="mat-wrapper">
    <div class="board-container">

      <!-- CPU Section -->
      <div class="map-section cpu-section">
        <div class="zone cpu-hand">
          <div class="slot" id="cpu-hand-1"></div>
          <div class="slot" id="cpu-hand-2"></div>
          <div class="slot" id="cpu-hand-3"></div>
          <div class="slot" id="cpu-hand-4"></div>
          <div class="slot" id="cpu-hand-5"></div>
        </div>
        <div class="zone cpu-traps">
          <div class="slot" id="cpu-trap-1"></div>
          <div class="slot" id="cpu-trap-2"></div>
          <div class="slot" id="cpu-trap-3"></div>
        </div>
      </div>

      <!-- Battle Zone -->
      <div class="map-section shared-section">
        <div class="zone cpu-battle">
          <div class="slot"></div>
        </div>

        <div class="battle-counter" id="battle-counter">3</div>

        <div class="zone player-battle">
          <div class="slot"></div>
        </div>
      </div>

      <!-- Player Section -->
      <div class="map-section player-section">
        <div class="zone player-traps">
          <div class="slot" id="player-trap-1"></div>
          <div class="slot" id="player-trap-2"></div>
          <div class="slot" id="player-trap-3"></div>
        </div>
        <div class="zone player-hand">
          <div class="slot" id="player-hand-1"></div>
          <div class="slot" id="player-hand-2"></div>
          <div class="slot" id="player-hand-3"></div>
          <div class="slot" id="player-hand-4"></div>
          <div class="slot" id="player-hand-5"></div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
