<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SporeZ â€” ADT Battle</title>
  <link rel="stylesheet" href="adt.css">
</head>
<body>
  <div class="battlefield">

    <!-- CPU HAND -->
    <div class="hand concealed">CPU HAND (Concealed)</div>

    <!-- CPU Traps -->
    <div class="trap-row">
      <div class="trap-slot">T</div>
      <div class="trap-slot">T</div>
      <div class="trap-slot">T</div>
      <span class="trap-label">TRAP BOOST</span>
    </div>

    <!-- CPU Battle Card -->
    <div class="battle-row">
      <div class="battle-slot">CPU CARD</div>
      <div class="counter">CPU: <span id="cpu-counter">0</span></div>
    </div>

    <!-- Player Battle Card -->
    <div class="battle-row">
      <div class="battle-slot">PLAYER CARD</div>
      <div class="counter">PLAYER: <span id="player-counter">0</span></div>
    </div>

    <!-- Player Traps -->
    <div class="trap-row">
      <div class="trap-slot">T</div>
      <div class="trap-slot">T</div>
      <div class="trap-slot">T</div>
      <span class="trap-label">TRAP BOOST</span>
    </div>

    <!-- Player HAND -->
    <div class="hand revealed">PLAYER HAND (Revealed)</div>

  </div>
  <script src="adt.js"></script>
</body>
</html>
