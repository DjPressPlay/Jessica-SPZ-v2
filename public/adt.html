<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Battle Board</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden; /* ðŸ”¥ removes scroll */
      background: #111;
    }

    .mat-wrapper {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .board-container {
      width: 100vw;
      height: 100vh;
      border: 8px solid #222;
      border-radius: 18px;
      box-shadow: inset 0 0 0 6px #0ff, 0 0 40px rgba(0,255,255,0.4);
      display: flex;
      flex-direction: column;
      background: #111;
    }

    .map-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .zone {
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .slot {
      width: 80px;
      height: 120px;
      border: 2px solid #666;
      border-radius: 6px;
      background: #222;
    }

    .battle-counter {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: radial-gradient(circle, #0ff 30%, #111 100%);
      color: #fff;
      font-size: 2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 12px auto;
      box-shadow: 0 0 20px rgba(0,255,255,0.6);
      text-shadow: 0 0 10px #000;
    }

    .cpu-hand .slot:nth-child(1){ transform: rotate(-8deg); }
    .cpu-hand .slot:nth-child(2){ transform: rotate(-4deg); }
    .cpu-hand .slot:nth-child(3){ transform: rotate(0deg); }
    .cpu-hand .slot:nth-child(4){ transform: rotate(4deg); }
    .cpu-hand .slot:nth-child(5){ transform: rotate(8deg); }

    .player-hand .slot:nth-child(1){ transform: rotate(-8deg); }
    .player-hand .slot:nth-child(2){ transform: rotate(-4deg); }
    .player-hand .slot:nth-child(3){ transform: rotate(0deg); }
    .player-hand .slot:nth-child(4){ transform: rotate(4deg); }
    .player-hand .slot:nth-child(5){ transform: rotate(8deg); }

    .cpu-hand .slot,
    .player-hand .slot {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .cpu-hand .slot:hover,
    .player-hand .slot:hover {
      transform: scale(1.1) rotate(0deg);
      box-shadow: 0 0 25px rgba(0,255,255,0.7),
                  0 0 40px rgba(255,0,255,0.6);
      z-index: 10;
    }

    @media (max-width: 768px) {
      .slot {
        width: 60px;
        height: 90px;
      }
    }
  </style>
</head>
<body>
  <div class="mat-wrapper">
    <div class="board-container">

      <!-- CPU Section -->
      <div class="map-section cpu-section">
        <div class="zone cpu-hand">
          <div class="slot"></div><div class="slot"></div><div class="slot"></div><div class="slot"></div><div class="slot"></div>
        </div>
        <div class="zone cpu-traps">
          <div class="slot"></div><div class="slot"></div><div class="slot"></div>
        </div>
      </div>

      <!-- Shared Battle Zone -->
      <div class="map-section shared-section">
        <div class="zone cpu-battle"><div class="slot"></div></div>
        <div class="battle-counter">3</div>
        <div class="zone player-battle"><div class="slot"></div></div>
      </div>

      <!-- Player Section -->
      <div class="map-section player-section">
        <div class="zone player-traps">
          <div class="slot"></div><div class="slot"></div><div class="slot"></div>
        </div>
        <div class="zone player-hand">
          <div class="slot"></div><div class="slot"></div><div class="slot"></div><div class="slot"></div><div class="slot"></div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
