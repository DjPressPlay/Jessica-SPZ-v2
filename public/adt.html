<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Battle Board</title>
<style>
  body {
    background:#111;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    font-family:sans-serif;
  }
  .board {
    display:grid;
    grid-template-rows: auto auto auto auto auto auto;
    gap:12px;
  }
  .row {
    display:flex;
    justify-content:center;
    gap:8px;
  }
  .slot {
    width:80px;
    height:120px;
    border:2px solid #666;
    border-radius:6px;
    background:#222;
  }
</style>
</head>
<body>
  <div class="board">

    <!-- Concealed / CPU Hand -->
    <div class="row">
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="slot"></div>
    </div>

    <!-- CPU Trap Zone -->
    <div class="row">
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="slot"></div>
    </div>

    <!-- CPU + Player Battle Area -->
    <div class="row">
      <div class="slot"></div>
      <div class="slot"></div>
    </div>
    <div class="row">
      <div class="slot"></div>
      <div class="slot"></div>
    </div>

    <!-- Player Trap Zone -->
    <div class="row">
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="slot"></div>
    </div>

    <!-- Player Hand -->
    <div class="row">
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="slot"></div>
    </div>

  </div>
</body>
</html>
