<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Battle Board</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #111;
    }

    .board-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      border: 8px solid #222;
      border-radius: 18px;
      box-shadow: inset 0 0 0 6px #0ff;
    }

    .map-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      border-top: 3px solid #000;
    }

    .map-section:first-child {
      border-top: none;
    }

    .cpu-section {
      background: url("https://miro.medium.com/v2/resize:fit:1100/format:webp/1*rd76wCu4QjZcQWV9wraB_g.png") center/cover no-repeat;
    }

    .shared-section {
      background: url("https://tools.toywiz.com/_images/_webp/_products/lg/legacyvaliantplaymat.webp") center/cover no-repeat;
    }

    .player-section {
      background: url("https://miro.medium.com/v2/resize:fit:1100/format:webp/0*gtZUOQrS_bCJXFtO") center/cover no-repeat;
    }

    .zone {
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .slot {
      width: 80px;
      height: 120px;
      border: 2px solid #666;
      border-radius: 6px;
      background: #222;
    }

    .battle-counter {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: radial-gradient(circle, #0ff 30%, #111 100%);
      color: #fff;
      font-size: 2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 12px auto;
      box-shadow: 0 0 20px rgba(0,255,255,0.6);
      text-shadow: 0 0 10px #000;
    }

    .cpu-hand .slot:nth-child(1) { transform: rotate(-8deg); }
    .cpu-hand .slot:nth-child(2) { transform: rotate(-4deg); }
    .cpu-hand .slot:nth-child(3) { transform: rotate(0deg); }
    .cpu-hand .slot:nth-child(4) { transform: rotate(4deg); }
    .cpu-hand .slot:nth-child(5) { transform: rotate(8deg); }

    .player-hand .slot:nth-child(1) { transform: rotate(-8deg); }
    .player-hand .slot:nth-child(2) { transform: rotate(-4deg); }
    .player-hand .slot:nth-child(3) { transform: rotate(0deg); }
    .player-hand .slot:nth-child(4) { transform: rotate(4deg); }
    .player-hand .slot:nth-child(5) { transform: rotate(8deg); }

    .cpu-hand .slot,
    .player-hand .slot {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .cpu-hand .slot:hover,
    .player-hand .slot:hover {
      transform: scale(1.1) rotate(0deg);
      box-shadow: 0 0 25px rgba(0,255,255,0.7),
                  0 0 40px rgba(255,0,255,0.6);
      z-index: 10;
    }

    @media (max-width: 768px) {
      .slot {
        width: 60px;
        height: 90px;
      }
    }

    .player-ui {
  position: fixed;
  width: 100px;
  display: flex;
  flex-direction: column;
  align-items: center;
  z-index: 9999;
}

.cpu-ui {
  top: 20px;
  right: 20px;
}

.player-ui-bottom {
  bottom: 20px;
  left: 20px;
}

.player-ui img {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  border: 3px solid #0ff;
  object-fit: cover;
  background: #333;
}

.health-bar {
  width: 100px;
  height: 12px;
  border: 2px solid #555;
  background: #111;
  margin-top: 6px;
  border-radius: 6px;
  overflow: hidden;
}

.health-fill {
  height: 100%;
  background: linear-gradient(to right, #0f0, #0c0);
  transition: width 0.3s ease;
}

  </style>
</head>
<body>
<!-- CPU HUD (Top Right) -->
<div class="hud cpu-hud">
  <div class="hud-pic">
    <img src="https://placehold.co/100x100/png" alt="CPU Avatar">
  </div>
  <div class="hud-name">CPU</div>
  <div class="hud-health">
    <div class="hud-health-fill" style="width: 80%;"></div>
  </div>
</div>

<!-- Player HUD (Bottom Left) -->
<div class="hud player-hud">
  <div class="hud-pic">
    <img src="https://placehold.co/100x100/png" alt="Player Avatar">
  </div>
  <div class="hud-name">PLAYER</div>
  <div class="hud-health">
    <div class="hud-health-fill" style="width: 100%;"></div>
  </div>
</div>


    <!-- CPU Section -->
    <div class="map-section cpu-section">
      <div class="zone cpu-hand">
        <div class="slot" id="cpu-hand-1"></div>
        <div class="slot" id="cpu-hand-2"></div>
        <div class="slot" id="cpu-hand-3"></div>
        <div class="slot" id="cpu-hand-4"></div>
        <div class="slot" id="cpu-hand-5"></div>
      </div>
      <div class="zone cpu-traps">
        <div class="slot" id="cpu-trap-1"></div>
        <div class="slot" id="cpu-trap-2"></div>
        <div class="slot" id="cpu-trap-3"></div>
      </div>
    </div>

    <!-- Shared Battle Zone -->
    <div class="map-section shared-section">
      <div class="zone cpu-battle">
        <div class="slot" id="cpu-battle-1"></div>
      </div>
      <div class="battle-counter" id="battle-counter">3</div>
      <div class="zone player-battle">
        <div class="slot" id="player-battle-1"></div>
      </div>
    </div>

    <!-- Player Section -->
    <div class="map-section player-section">
      <div class="zone player-traps">
        <div class="slot" id="player-trap-1"></div>
        <div class="slot" id="player-trap-2"></div>
        <div class="slot" id="player-trap-3"></div>
      </div>
      <div class="zone player-hand">
        <div class="slot" id="player-hand-1"></div>
        <div class="slot" id="player-hand-2"></div>
        <div class="slot" id="player-hand-3"></div>
        <div class="slot" id="player-hand-4"></div>
        <div class="slot" id="player-hand-5"></div>
      </div>
    </div>

  </div>
</body>
</html>
