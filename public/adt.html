<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Battle Board</title>
<style>
  body {
    background:#111;
    margin:0;
    height:100vh;
    font-family:sans-serif;
  }

  .board-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    border: 8px solid #222;       /* outer edge */
    border-radius: 18px;
    padding: 16px;
    box-sizing: border-box;

    /* Inner frame */
    box-shadow: inset 0 0 0 6px #0ff;

    /* Background image */
    background: url("https://i.ibb.co/yQmVhHk/card-bg.jpg") center/cover no-repeat;

    /* Layout for zones */
    display: flex;
    flex-direction: column;
    justify-content: space-between;  /* spread zones top to bottom */
    align-items: center;
  }

  .zone {
    display: flex;
    justify-content: center;
    gap: 12px;
  }

  .slot {
    width: 80px;
    height: 120px;
    border: 2px solid #666;
    border-radius: 6px;
    background: #222;
  }
</style>
</head>
<body>
  <div class="board-container">

    <!-- CPU Hand -->
    <div class="zone cpu-hand">
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="slot"></div>
    </div>

    <!-- CPU Traps -->
    <div class="zone cpu-traps">
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="slot"></div>
    </div>

    <!-- CPU Battle Row -->
    <div class="zone cpu-battle">
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="slot"></div>
    </div>

    <!-- Player Battle Row -->
    <div class="zone player-battle">
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="slot"></div>
    </div>

    <!-- Player Traps -->
    <div class="zone player-traps">
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="slot"></div>
    </div>

    <!-- Player Hand -->
    <div class="zone player-hand">
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="slot"></div>
    </div>

  </div>
</body>
</html>
