<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ADT Battle Mat</title>
  <link rel="stylesheet" href="adt.css">
</head>
<body>
  <div class="battle-mat">

    <!-- CPU HAND -->
    <div class="hand">CPU HAND (Concealed)</div>

    <!-- CPU Trap Boost -->
    <div class="trap-row">
      <div class="trap-slot">T</div>
      <div class="trap-slot">T</div>
      <div class="trap-slot">T</div>
      <span class="trap-label">TRAP BOOST</span>
    </div>

    <!-- COUNTER COLUMN -->
    <div class="counter-col">
      <div class="cpu">| cpu |</div>
      <div class="counter">0</div>
      <div class="human">| 1 |</div>
    </div>

    <!-- Player Trap Boost -->
    <div class="trap-row">
      <div class="trap-slot">T</div>
      <div class="trap-slot">T</div>
      <div class="trap-slot">T</div>
      <span class="trap-label">TRAP BOOST</span>
    </div>

    <!-- PLAYER HAND -->
    <div class="hand">PLAYER HAND (Revealed)</div>

  </div>
</body>
</html>
